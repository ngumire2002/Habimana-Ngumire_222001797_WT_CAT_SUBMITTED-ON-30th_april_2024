<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Events Logging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Waste Events Logging</h2>

    <div class="form-group">
      <label for="reason">Reason for Waste:</label>
      <textarea id="reason" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity Wasted:</label>
      <input type="number" id="quantity" required>
    </div>
    <div class="form-group">
      <label for="location">Location of Waste:</label>
      <input type="text" id="location" required>
    </div>
    <button onclick="logWasteEvent()">Log Waste Event</button>

    <table id="wasteEventsTable">
      <thead>
        <tr>
          <th>Reason for Waste</th>
          <th>Quantity Wasted</th>
          <th>Location of Waste</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Waste events will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    function logWasteEvent() {
      const reason = document.getElementById('reason').value;
      const quantity = document.getElementById('quantity').value;
      const location = document.getElementById('location').value;
      const date = new Date().toLocaleDateString();

      const tableBody = document.getElementById('wasteEventsTable').getElementsByTagName('tbody')[0];
      const newRow = tableBody.insertRow();

      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);
      const cell4 = newRow.insertCell(3);

      cell1.innerHTML = reason;
      cell2.innerHTML = quantity;
      cell3.innerHTML = location;
      cell4.innerHTML = date;
    }
  </script>
</body>
</html>
