<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Food Wastage Reduction Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #c01919;
    }

    .header {
      background-color: #333333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .menu {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .menu li {
      display: inline-block;
      margin-right: 20px;
    }

    .menu li:last-child {
      margin-right: 0;
    }

    .menu li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    .menu li a:hover {
      color: #666;
    }

    .content {
      margin-top: 20px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .contact-form {
      margin-top: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
    }

    .contact-form input[type="text"],
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .contact-form textarea {
      height: 100px;
    }

    .contact-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Food Wastage Reduction Management System</h1>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="content">
      <h2>Contact Us</h2>
      <p>If you have any questions or inquiries about our Food Wastage Reduction Management System, please feel free to contact us using the form below:</p>

      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
